name: CI - Build, Test, and Push Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run unit & API tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx fastapi uvicorn

      - name: Run unit tests
        run: pytest -q

      - name: Run FastAPI endpoint test
        run: |
          # Start FastAPI app in background
          nohup uvicorn ai-fastapi-week1.app:app --host 0.0.0.0 --port 8000 &
          sleep 5  # give it time to start
          python - << 'EOF'
          import httpx
          import time

          url = "http://127.0.0.1:8000/predict"
          payload = {"text": "Engine noise and car maintenance"}
          for i in range(5):
              try:
                  r = httpx.post(url, json=payload, timeout=5)
                  print("Response:", r.status_code, r.json())
                  assert r.status_code == 200
                  assert "prediction" in r.json()
                  break
              except Exception as e:
                  print("Retrying...", e)
                  time.sleep(2)
          else:
              raise SystemExit("❌ API endpoint test failed after retries")
          EOF

  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: test  # Only run if all tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ml:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ml:${{ github.ref_name }}

      - name: Print confirmation
        run: echo "✅ Successfully built and pushed Docker image!"
